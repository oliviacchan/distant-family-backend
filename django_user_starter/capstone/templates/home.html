<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Homepage</title>
</head>
<body>
  <h2>Welcome, {% if user.is_authenticated %}{{ user.username }}{% else %}Guest{% endif %}!</h2>
  {% if user.is_authenticated %}
    <p><a href="{% url 'users:logout' %}">Logout</a></p>
    {% load avatar_tags %}
    <p>Your avatar:</p>
    {% avatar user 80 class="img-thumbnail" %}
  {% else %}
    <p><a href="{% url 'users:login' %}">Login</a> | <a href="{% url 'users:register' %}">Register</a></p>
  {% endif %}
</body>
</html>
